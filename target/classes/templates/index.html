<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section>
    <!-- Start Slidder -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li  data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" height="300px" src="/img/img1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" height="300px" src="/img/img1.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" height="300px" src="/img/img1.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- End Slider -->

    <!-- Start Category-->
    <!-- Start Category -->
    <div class="container ">
        <p class="text-center fs-4 fw-bold mb-4">Category</p>
        <div class="row justify-content-center">
            <div class="col-md-2">
                <div class="card rounded-circle text-center border-1">
                    <div class="card-body">
                        <img src="/img/mobile.jpeg" class="rounded-circle" height="150px" width="80%" alt="Mobile">
                    </div>
                    <p class="text-center mt-2">Mobile</p>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card rounded-circle text-center border-1">
                    <div class="card-body">
                        <img src="/img/laptop.jpeg" class="rounded-circle" height="150px" width="80%" alt="Laptop">
                    </div>
                    <p class="text-center mt-2">Laptop</p>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card rounded-circle text-center border-1">
                    <div class="card-body">
                        <img src="/img/tablet.jpeg" class="rounded-circle" height="150px" width="80%" alt="Tablet">
                    </div>
                    <p class="text-center mt-2">Tablet</p>
                </div>
            </div>
        </div>
    </div>
    <!-- End Category -->

    <!-- End Category-->

</section>


</body>
</html>
